<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
</head>
<body>

  <section id="page">
    <!-- Side-bar  -->
    <div class="side-bar">
      <div class="side-up">
        <div class="logo">
          <img src="img/logo.svg" alt="logo">
        </div>
        <div class="selector">
          <ul>
            <li><i class="fa-solid fa-house"></i> Home</li>
            <li><i class="fa-solid fa-magnifying-glass"></i> Cerca</li>
            <li><i class="fa-solid fa-book-open"></i> La tua libreria</li>
          </ul>
        </div>
        <div class="playlist">
          <h4>PLAYLIST</h4>
          <ul><i class="fa-solid fa-square-plus"></i><span>Crea Playlist</span> 
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
          </ul>
        </div>
      </div>
      <div class="side-down">
        <div class="install">
          <span><i class="fa-regular fa-circle-down"></i> Installa app</span>
        </div>
        <div class="user">
          <span><i class="fa-regular fa-circle-user"></i> John Doe</span>
        </div>
      </div>
    </div>
    <!-- Content  -->
    <div class="content">
      <!-- bar  -->
      <div class="bar">
        <div class="button">
          <button>EFFETTUA L'UPGRADE</button>
        </div>      
      </div>
    </div>
  </section>
  <!-- Player-bar  -->
  <section id="player-bar">
    <div class="track">a</div>
    <div class="player">b</div>
    <div class="instrument">c</div>

  </section>
  
</body>
</html>
