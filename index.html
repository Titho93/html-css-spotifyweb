<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
</head>
<body>

  <section id="page">
    <!-- Side-bar  -->
    <div class="side-bar">
      <div class="side-up">
        <div class="logo"></div>
        <div class="selector"></div>
        <div class="playlist"></div>
      </div>
      <div class="side-down"></div>
    </div>
    <!-- Content  -->
    <div class="content">
      <!-- bar  -->
      <div class="bar">
        <div class="button">
          <button>EFFETTUA L'UPGRADE</button>
        </div>      
      </div>
    </div>
  </section>
  <!-- Player-bar  -->
  <section id="player-bar">
    <div class="track">a</div>
    <div class="player">b</div>
    <div class="instrument">c</div>

  </section>
  
</body>
</html>
